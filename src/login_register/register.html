<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="startup.css">
    <link rel="stylesheet" type="text/css" href="checkbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration site</title>
</head>
<script src="startup.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.passwordHelp').hide();
        $('.showPaHelp').each(function() {
            $(this).show(0).on('click', function(e) {
                e.preventDefault();
                $(this).next('.passwordHelp').slideToggle('fast', function() {
                    $(this).prev().html($(this).is(':visible') ? 'Password Validation' : 'Password Validation');
                });
            });
        });
    });
</script>
<body>
<div class="register">
    <form action="register.php" method="post" id="startupForm">

        EMAIL: <input type="text" name="email"><br>
        <a href="#" class="showPaHelp">Password Validation</a>
        <div class="passwordHelp">
            <p>
                <span style="color: red">Your password needs to</span>
                <ul style="list-style-type: disc">
                    <li>be 8 characters long</li>
                    <li>contain special characters</li>
                    <li>contain uppercase letters</li>
                    <li style="padding-bottom: 10px">contain lowercase letters</li>
                </ul>
            </p>
        </div><br>
        PASSWORD: <input type="password" name="password" id="pw"><br>
        CONFIRM PASSWORD: <input type="password" name="confirmedpassword" id="pw2"><br>

        <!--        password visibility-->
        <label class="password">Show password
            <input type="checkbox" onclick="passwordVisibility()">
            <span class="checkmark"></span>
        </label>

        <br>
        NICKNAME: <input type="text" name="nickname"><br>

        <!--        submit-->
        <button type="submit" class="button">Register</button><br>
        <input type="button" class="button" onclick="window.location.href='login.html'" value="Login">
    </form>
</div>
</body>
</html>
