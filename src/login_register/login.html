<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="startup.css">
    <link rel="stylesheet" type="text/css" href="checkbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<script src="startup.js"></script>
<body>
<div class="login">
    <form action="login.php" method="post" id="startupForm">
        EMAIL: <input type="text" name="email"><br>
        PASSWORD: <input type="password" name="password" id="pw">
        <label class="password" for="show">Show password
            <input type="checkbox" onclick="passwordVisibility()" id="show">
            <span class="checkmark"></span>
        </label>
        <br><br>
        <button type="submit" class="button" style="vertical-align: middle">Login</button><br>
        <input type="button" class="button" onclick="window.location.href='register.html'" value="Register">
    </form>
</div>
</body>
</html>
